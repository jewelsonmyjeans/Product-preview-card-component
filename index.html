<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Aviad Churaman | Product preview card component</title>

</head>
  <body>
    <main id="container">
      
      <picture>
        <source media="(min-width: 745px)" srcset="images/image-product-desktop.jpg">
        <source media="(min-width: 375px)" srcset="images/image-product-mobile.jpg">
        <img 
          src="images/image-product-mobile.jpg"
          alt="A bottle of perfume surrounded by foliage"
          class="product-image">
      </picture>


      <div id="information">
        <p class="product-type">Perfume</p>
    
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
    
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-container">
    
          <p class="sale-price">$149.99</p>
          <p class="original-price">$169.99</p>
          
        </div>
    
        <button class="cart-btn btn"><embed src="./images/icon-cart.svg">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
